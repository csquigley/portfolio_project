{%extends 'base.html'%}
{%load static%}

{%block head%}

<link rel="stylesheet" href="{% static 'css/project_detail.css'%}">

{%endblock%}

{% block content %}
<h1 class="mb-1">Projects</h1>

<div class="row">
    {% for object in object_list %}


    <div class="col-6 mt-1">
        <a class="a-tag-no-style" href="{% url 'project_detail' pk=object.pk %}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{object.title}}</h5>
                    <p class="card-text text-truncate" style="max-width: 80%; overflow: hidden">{{object.content}}</p>
                </div>
                <a class="btn btn-primary float-left" href="{{object.github_url}}">See Github Repo</a>
            </div>
        </a>
    </div>

    {%endfor%}
</div>




{%endblock%}
