{%extends 'base.html'%}

{% block content %}
<h1>Projects</h1>


<div class="row">
    {% for object in object_list %}

 
    <div class="col-6">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{object.title}}</h5>
                <p class="card-text text-truncate" style="max-width: 80%; overflow: hidden">{{object.content}}</p>
                <a class="" href="{% url 'project_detail' pk=object.pk %}"></a>
              </div>
              <a class="btn btn-primary float-left" href="{{object.github_url}}">See Github Repo</a>
            </div>

      </div>

    {%endfor%}
</div>

  



  

{%endblock%}
